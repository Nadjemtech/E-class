{% extends "base.html" %}
{% block content %}
<div class="card text-white bg-info">
  <div class="card-img-body">
  <img class="card-img-top" src="https://picsum.photos/500/230" alt="course_img">
  <div class="card-body">
    <h4 class="card-title">{{course.name}}</h4>
    <p class="card-text"> {{course.description}} </p>
    <p class="card-text"> {{course.rating}} </p>
    <p class="card-text"> {{course.teacher}} </p>
  </div>  
  </div>
</div>
{% endblock content  %}
