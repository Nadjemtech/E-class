{% extends "base.html" %}



{% block content %}
  


        
   
    <style>
    body {
        margin-top: 20px;
      }
      
      // Bootstrap resets
      .card {
        border: none;
      }
      .card-img {
        border-radius: 0;
      }
      
      .vgr-cards {
        .card {
          display: flex;
          flex-flow: wrap;
          flex: 100%;
          margin-bottom: 40px;
      
          &:nth-child(even) .card-img-body {
            order: 2;
          }
      
          &:nth-child(even) .card-body {
            padding-left: 0;
            padding-right: 1.25rem; 
          }
          
          @media (max-width: 576px) {
            display: block;
          }
          
        }
      
        .card-img-body {
          flex: 1;
          overflow: hidden;
          position: relative;
          
          @media (max-width: 576px) {
            width: 100%;
            height: 200px;
                margin-bottom: 20px;
          }
          
        }
        
        .card-img {
          width: 100%;
          height: auto;
          position: absolute;
          margin-left: 50%;
          transform: translateX(-50%);
          
          @media (max-width: 1140px) {
                margin: 0;
          transform: none;
          width: 100%;
          height: auto;
          }
          
        }
      
        .card-body {
          flex: 2;
          padding: 0 0 0 1.25rem;
          
          @media (max-width: 576px) {
            padding: 0;
          }
          
        }
      }</style>
    <div class="container">
        <div class="card-group vgr-cards">
        {% for course in courses %}
              
        
          <div class="card">
            <div class="card-img-body">
            <img class="card-img" src="https://picsum.photos/500/230" alt="Card image cap">
            </div>
            <div class="card-body">
              <h4 class="card-title">{{ course.name }}</h4>
              <p class="card-text"> {{course.description}} </p>
              <p class="card-text"> {{course.rating}} </p>
              <p class="card-text"> {{course.teacher}} </p>

              <a href="{% url 'CourseReview' course.id %}" class="btn btn-outline-primary">Roll IN</a>
              <a href="{% url 'UpdateCourse' course.id %}" class="btn btn-outline-primary">Update Course</a>

            </div>
          </div>
        {% endfor %}
        
        </div>
      </div>
 
    
{% endblock content %}
